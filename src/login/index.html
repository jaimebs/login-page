<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img src="/assets/undraw_analysis_4jis.svg" class="image"></img>
        <div class="content__login">
          <div class="login">
            <h1>Login</h1>
            <input
              type="text"
              name="email"
              placeholder="Email"
            />
            <input
              type="text"
              name="password"
              placeholder="Password"
            />
            <button>Enter</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
